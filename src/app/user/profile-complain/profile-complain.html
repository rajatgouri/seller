<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">
      <label>Send Complain to Admin</label>
    </h4>
  </div>
  <div class="modal-body">
    <h5>Complain (*):</h5>
    <textarea rows="3" cols="44" [(ngModel)]="content" placeholder="Leave some text here.."></textarea>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="submit()">Send</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Close</button>
  </div>
</div>
