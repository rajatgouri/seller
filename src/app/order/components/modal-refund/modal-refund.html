<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Deposit Refund </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <label>Refund Amount</label>
    <input type="text" id="amount" [(ngModel)]="amount" (keydown.enter)="submit()" class="form-control" name="amount" />
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="submit()">Submit</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Close</button>
  </div>
</div>
