<div class="login-box card">
  <div class="text-center mar-20">
    <img [src]="logoUrl" width="100px">
  </div>
  <div class="card-body">
    <form class="form-horizontal form-material">
      <h3 class="box-title m-b-20">Sign In</h3>
      <div class="form-group">
          <div class="col-xs-12">
              <input class="form-control" placeholder="Email" required type="email" autocomplete="off" name="email"
              pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[a-z]{2,3}$" [(ngModel)]="credentials.email" #email="ngModel" />
            <div *ngIf="email.errors && (email.dirty || email.touched)">
              <p [hidden]="!email.errors.required" class="error">
                Email is required
              </p>
              <p [hidden]="!email.errors.pattern" class="error">
                Email is invalid email address.
              </p>
            </div>
          </div>
      </div>
      <div class="form-group ">
        <div class="col-xs-12">
          <input class="form-control" placeholder="Password" required type="password" autocomplete="off" name="pw" [(ngModel)]="credentials.password" />
        </div>
      </div>
      <div class="form-group text-center m-t-20">
        <div class="col-xs-12">
          <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit" (click)="login()">Log In</button>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-12 font-14">
          <span class="text-dark pull-right">
            <a routerLink="/auth/forgot"> Forgot password?</a>
            Or
            <a routerLink="/auth/register"> Register?</a>
          </span>
        </div>
      </div>
    </form>
  </div>
</div>
